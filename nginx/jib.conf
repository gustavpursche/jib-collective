fastcgi_cache_path /usr/share/nginx/cache/fcgi levels=1:2 keys_zone=wordpress:500m inactive=60m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";
fastcgi_cache_use_stale error timeout invalid_header http_500;

server {
  listen 80;
  server_name www.jib-collective.net jib-collective.net;
  return 301 https://jib-collective.net$request_uri;
}

server {
  listen   443;

  ssl on;
  ssl_certificate     /var/www/jib/cert/jib-collective-net.crt;
  ssl_certificate_key /var/www/jib/cert/jib-collective-net.key;

  # https://raymii.org/s/tutorials/Strong_SSL_Security_On_nginx.html
  ssl_dhparam         /var/www/jib/cert/jib-collective-net.pem;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers "ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES256-GCM-SHA384:AES128-GCM-SHA256:AES256-SHA256:AES128-SHA256:AES256-SHA:AES128-SHA:DES-CBC3-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4";

  ssl_session_cache   shared:SSL:10m;
  ssl_session_timeout 10m;

  ssl_prefer_server_ciphers on;
  ssl_stapling on;
  ssl_stapling_verify on;

  resolver 8.8.4.4 8.8.8.8 valid=300s;
  resolver_timeout 10s;

  add_header Strict-Transport-Security max-age=63072000;

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

  root /var/www/jib/wordpress;
  index index.php index.html index.htm;
  server_name  jib-collective.net;
  client_max_body_size 200M;

  set $no_cache 0;

  if ($request_method = POST) {
    set $no_cache 1;
  }

  if ($query_string != "") {
    set $no_cache 1;
  }

  if ($request_uri ~* "(/wp-admin/|/xmlrpc.php|/wp-(app|cron|login|register|mail).php|wp-.*.php|/feed/|index.php|wp-comments-popup.php|wp-links-opml.php|wp-locations.php|sitemap(_index)?.xml|[a-z0-9_-]+-sitemap([0-9]+)?.xml)") {
    set $no_cache 1;
  }

  if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
    set $no_cache 1;
  }

  location ~ ^/cdn/(.*) {
    resolver               8.8.8.8;
    resolver_timeout       5s;
    proxy_buffering        off;
    proxy_pass             https://d3vnfuagfchqr0.cloudfront.net/$1;
    proxy_hide_header      x-amz-id-2;
    proxy_hide_header      x-amz-request-id;
  }

  location /stories/mongolei/ {
    auth_basic "Restricted";
    auth_basic_user_file /var/www/jib/htpasswd;

    resolver                   8.8.8.8;
    resolver_timeout           5s;
    proxy_pass                 https://d3vnfuagfchqr0.cloudfront.net/mongolei/index.html;
    proxy_pass_request_headers on;
    proxy_buffering            off;
    proxy_hide_header          x-amz-id-2;
    proxy_hide_header          x-amz-request-id;
  }

  location ~ /stories/mongolei/(.*)/$ {
    auth_basic "Restricted";
    auth_basic_user_file /var/www/jib/htpasswd;

    resolver                   8.8.8.8;
    resolver_timeout           5s;
    proxy_pass                 https://d3vnfuagfchqr0.cloudfront.net/mongolei/$1/index.html;
    proxy_pass_request_headers on;
    proxy_buffering            off;
    proxy_hide_header          x-amz-id-2;
    proxy_hide_header          x-amz-request-id;
  }

  # Resources Shortcuts
  location ~ ^/js/ {
    rewrite  ^/js/(.*)  /wp-content/themes/jib/js/$1 break;
  }

  location ~ ^/css/ {
    rewrite  ^/css/(.*)  /wp-content/themes/jib/css/$1 break;
  }

  location / {
    try_files $uri $uri/ /index.php?q=$uri&$args;
  }

  error_page 404 /404.html;
  error_page 500 502 503 504 /50x.html;

  location = /50x.html {
        root /usr/share/nginx/www;
  }

  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+?\.php)(/.*)$;

    if (!-f $document_root$fastcgi_script_name) {
      return 404;
    }

    include fastcgi_params;
    fastcgi_index index.php;
    fastcgi_pass 127.0.0.1:7777;

    fastcgi_cache_bypass $no_cache;
    fastcgi_no_cache $no_cache;
    fastcgi_cache wordpress;

    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
  }
}
